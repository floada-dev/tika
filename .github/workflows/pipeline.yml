name: main jdk17 build

on:
  # Enable manually triggered workflow runs
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn --batch-mode -pl tika-core -pl :tika-parsers-standard-package clean test install javadoc:aggregate -Dcheckstyle.skip -am
  publish:
    runs-on: ubuntu-latest
    name: Publish
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Publish Internal tika-core and tika-parsers-standard-package
        run: mvn -e --batch-mode -pl tika-core -pl :tika-parsers-standard-package -DskipTests -Dcheckstyle.skip deploy -am
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
